<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }
    </style>
    <title>折线的绘制和编辑</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://webapi.amap.com/maps?v=2.0&key=	1aeb4ad6b18495c7d2f8bd8f8c01f3bf&plugin=AMap.PolylineEditor"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
      center: [116.395577, 39.892257],
      zoom: 14

    var path = [
    // new AMap.LngLat(116.398258,39.904600),
        [120.120004,30.261445],
[120.119831,30.261489],
[120.119831,30.261489],
[120.119948,30.261871],
[120.120026,30.262066],
[120.120152,30.262352],
[120.120152,30.262352],
[120.120495,30.262248],
[120.120603,30.262253],
[120.120668,30.262287],
[120.120686,30.262309],
[120.120825,30.262635],
[120.120825,30.262635],
[120.121602,30.262409],
[120.121753,30.262352],

    ];

    var polyline = new AMap.Polyline({
      path: path,
      isOutline: true,
      outlineColor: '#ffeeff',
      borderWeight: 3,
      strokeColor: "#3366FF",
      strokeOpacity: 1,
      strokeWeight: 6,
      // 折线样式还支持 'dashed'
      strokeStyle: "solid",
      // strokeStyle是dashed时有效
      strokeDasharray: [10, 5],
      lineJoin: 'round',
      lineCap: 'round',
      zIndex: 50,
    });

//     var polyline = new AMap.Polyline({
//     path: path,
//     borderWeight: 2, // 线条宽度，默认为 1
//     strokeColor: 'red', // 线条颜色
//     lineJoin: 'round' // 折线拐点连接处样式
// });

    var marker1 = new AMap.Marker({
    position: new AMap.LngLat(120.119831,30.261489),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
    });

    var marker6 = new AMap.Marker({
    position: new AMap.LngLat(120.121944,30.262708),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]

    });

    var marker10 = new AMap.Marker({
    position: new AMap.LngLat(120.127192,30.265347),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
    });
    var markerList = [marker1, marker2,marker3,marker4,marker5,marker6,marker7,marker8,marker9,marker10];

    map.add(polyline);
    map.add(markerList);
    map.setFitView();
  </script>
</body>
</html>
